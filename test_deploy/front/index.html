<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>코노 게시판</h1>
        <div id="auth-section">
          <div id="login-form">
            <input type="text" id="username" placeholder="사용자명" />
            <input type="password" id="password" placeholder="비밀번호" />
            <button onclick="login()">로그인</button>
            <button onclick="register()">회원가입</button>
          </div>
          <div id="user-info" class="hidden">
            <span id="user-name"></span>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
          </div>
        </div>
      </header>

      <main>
        <div class="article-form hidden">
          <input type="text" id="article-title" placeholder="제목" />
          <textarea id="article-content" placeholder="내용"></textarea>
          <button onclick="createArticle()">글 작성</button>
        </div>

        <div class="articles-list" id="articles-container">
          <!-- 게시글이 여기에 동적으로 추가됩니다 -->
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
