{% extends "base.html" %}


{% block content %}

  <h1>article detail</h1>
  
  <p>{{ article.title }} </p>
  <p>{{ article.content }} </p>
  <p>{{ article.created_at }} </p>

  
  <a href = "{% url 'articles:update' article.id %}">
    <button>수정하기</button> </a>
  

  <form action="{% url 'articles:delete' article.id %}", method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">삭제</button>
  </form>

  <a href = "{% url 'articles:articles' %}"> 목록으로 돌아가기 </a>

{% endblock content %}
