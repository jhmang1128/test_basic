{% extends "base.html" %}


{% block content %}

  <h1>Articles</h1>
  <a href = "{% url 'create' %}"> 새로운 글 작성 </a>

  {% for article in articles %}

    <a href = "{% url 'article_detail' article.id %}">
    <p> [ {{article.id}} ] {{article.title}} </p> </a>
    <p>{{article.content}} </p>
    <hr>
  
  {% endfor %}

{% endblock content %}
