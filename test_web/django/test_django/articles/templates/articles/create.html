{% extends "base.html" %}


{% block content %}

  <h1>New articles</h1>
  
  <form action="{% url 'articles:create' %}", method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    {% comment %} <label for = "title"> 제목 : </label>
    <input type = "text", id = "title", name = "title">
    <br><br>
    
    <label for = "content"> 내용 : </label>
    <textarea type = "text", id = "content", name = "content", rows="20", cols="40"></textarea>
    <br><br> {% endcomment %}

    <button type="submit">저장</button>
  </form>

  <a href = "{% url 'articles:articles' %}"> 목록으로 돌아가기 </a>

{% endblock content %}
