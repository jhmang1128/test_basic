{% extends "base.html" %}


{% block content %}
  <h1>{{ request.user.username}}, profile </h1>

  <form action=" {% url 'user:profile' %}", method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'> 회원 정보 수정 </button>
  </form>

  <a href = "{% url 'index' %}">
    <button> 홈으로 돌아가기 </button> </a>

{% endblock content %}
